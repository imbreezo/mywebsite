<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imbreezo // Digital Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-['Inter'] overflow-x-hidden">
    <!-- Geometric Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 px-8 py-6 flex justify-between items-center">
        <div class="status-indicator font-['Roboto_Mono'] text-xs text-gray-500 flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-[#00FF41] animate-pulse"></span>
            System Status: Active
        </div>
        <div class="text-2xl font-light tracking-tight">imbreezo</div>
    </header>

    <!-- Hero Section -->
    <main class="min-h-screen flex flex-col items-center justify-center px-8">
        <div class="max-w-4xl text-center space-y-8">
            <h1 class="text-7xl md:text-8xl lg:text-9xl font-extralight tracking-tight leading-none text-[#D5D5D5]">
                imbreezo
            </h1>
            <p class="text-lg md:text-xl text-gray-400 font-light max-w-2xl mx-auto leading-relaxed">
                Crafting premium digital experiences with precision, innovation, and uncompromising quality.
            </p>
            <div class="pt-8">
                <button class="cta-button px-10 py-4 border border-[#00FF41] text-[#00FF41] font-light text-sm tracking-widest uppercase transition-all duration-300 hover:shadow-glow">
                    Explore My Works
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 px-8 py-6 flex justify-center gap-8 text-xs text-gray-500 font-['Roboto_Mono'] uppercase tracking-wider">
        <a href="#work" class="hover:text-[#00FF41] transition-colors">Work</a>
        <a href="#about" class="hover:text-[#00FF41] transition-colors">About</a>
        <a href="#connect" class="hover:text-[#00FF41] transition-colors">Connect</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
